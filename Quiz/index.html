<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quiz</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body  onload="disable()" onload="quiz()">
   <div id="start" onclick="start()">Start</div>
   <div id="level-box">
       <div id="lev1" class="lev" >Level 1  
           <div class="lev-bottom">
               <span class="boll" id="boll1_1"></span>
               <span class="boll" id="boll1_2"></span>
               <span class="boll" id="boll1_3"></span>
               <span class="boll" id="boll1_4"></span>
               <span class="boll" id="boll1_5"></span>
           </div>    
       </div> <div class="lock" id="lock1">&#128274;</div>

       <div id="lev2" class="lev" onclick="level2()">Level 2
           <div class="lev-bottom">
               <span class="boll" id="boll2_1"></span>
               <span class="boll" id="boll2_2"></span>
               <span class="boll" id="boll2_3"></span>
               <span class="boll" id="boll2_4"></span>
               <span class="boll" id="boll2_5"></span>
           </div>    
       </div> <div class="lock">	&#128274;</div>

       <div id="lev3" class="lev">Level 3
           <div class="lev-bottom">
               <span class="boll" id="boll3_1"></span>
               <span class="boll" id="boll3_2"></span>
               <span class="boll" id="boll3_3"></span>
               <span class="boll" id="boll3_4"></span>
               <span class="boll" id="boll3_5"></span>
           </div>    
       </div> <div class="lock">	&#128274;</div>

       <div id="lev4" class="lev">Level 4
           <div class="lev-bottom">
               <span class="boll" id="boll4_1"></span>
               <span class="boll" id="boll4_2"></span>
               <span class="boll" id="boll4_3"></span>
               <span class="boll" id="boll4_4"></span>
               <span class="boll" id="boll4_5"></span>
           </div>    
       </div> <div class="lock">	&#128274;</div>

       <div id="lev5" class="lev">Level 5
           <div class="lev-bottom">
               <span class="boll" id="boll5_1"></span>
               <span class="boll" id="boll5_2"></span>
               <span class="boll" id="boll5_3"></span>
               <span class="boll" id="boll5_4"></span>
               <span class="boll" id="boll5_5"></span>
           </div>    
       </div> <div class="lock">&#128274;</div>
   </div>


   <div id="main-box">
       <div id="top" class="info">Math Addition Quiz Game</div>
         <div class="num" id="num1">0</div>
           <div id="op" class="num">+</div>
         <div class="num" id="num2">0</div>
         <input type="text" placeholder="Answer" id="ans" value="">
         <input type="button" value="Submit Answer" id="btn" onclick="AnsCheck()">
       <marquee behavior="slide" direction="" loop="1"><div id="bottom" class="info">Only For Kids</div></marquee>
   </div>
   <div id="show"></div>
</body>
<script src="js/script.js"></script>
</html>
